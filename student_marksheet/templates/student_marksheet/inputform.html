<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="card card-secondary" style="width: 400px; margin: auto; padding: 10px; margin-top: 10rem;">
        <div class="card-header">
            <h4 class="card-title">User Marksheet Details</h4>
        </div>
        <div class="card-body">
            <form role="form" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="roll" aria-describedby="rollHelp"
                        placeholder="Enter roll">
                </div> <br><br><br>
                <button type="submit" class="btn btn-info btn-block">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
